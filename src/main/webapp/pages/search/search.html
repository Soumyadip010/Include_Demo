<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YouTube Search</title>
<link rel="stylesheet" href="./css/searchDark.css">
</head>
<body>
    <div class="wrapper">
        <div class="search-box">
            <h2>Search Your Way</h2>
            <form action="search.jsp" method="post">
                <input type="text" name="query" placeholder="Enter search term" required>
                <label>
                	<input type="radio" name="option" value="Google">
                	Google
                </label>
                <label>
                	<input type="radio" name="option" value="Youtube">
                	Youtube
                </label>
                
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
